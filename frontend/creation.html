<body>

    <div class="design">
        <aside class="sidebar">
            <h3>選單</h3>
            <ul>
                <li>首頁</li>
                <li>書法作品賞析</li>
                <li>書法入門教學</li>
                <li>作者介紹</li>
                <li>網站計數器</li>
                <li>中文/English</li>
            </ul>
        </aside>

        <main class="content">
            <h2 class="page-title">書法作品賞析</h2>

            <div class="word">
                <!--圖片-->
                <div class="image">
                    <img src="K2B000068N000000000PAD.jpg">
                    <img src="K2B000068N000000000PAE.jpg">
                    <img src="K2B000068N000000000PAF.jpg">

                    <p>作品:赤壁賦</p>
                    <p>作者:蘇軾</p>
                    <p>字體:行書</p>
                </div>
                <!--賞析-->
                <div class="appreciation">
                    <h3>作品賞析</h3>
                    <p>
                        《赤壁賦》為北宋著名文學家蘇軾之作品，記載了作者與朋友在江上月夜泛舟的所見與所感。
                        相較其傳世之率意行書，此卷筆法端整嚴謹，圓潤飽滿具豐腴之美，結體穩密、點畫精到且別出心裁。
                        無論從書法家本人到此文寫作緣起、傳說、流傳與對後世影響等，皆堪稱史上不朽經典。
                    </p>
                </div>

            </div>

        </main>
