<!doctype html>
<html lang="zh-Hant">
  <head>
    <title>書法字查詢</title>
    <meta name="author" content="曾子恆與陳葆謙" />
    <meta
      name="description"
      content="This page is for searching several calligraphic types of the Chinese character(s)"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- 這邊之後要放icon -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
  </head>
  <body>
    <!-- side bar code -->
    <aside id="side-bar">
      <button id="mainmenu" type="button">
        <span class="mmpart"></span>
        <span class="mmpart"></span>
        <span class="mmpart"></span>
        <!-- mm stands for main menu -->
      </button>
      <nav id="menu">
        <ul>
          <li><a href="index.html">首頁</a></li>
          <li><a href=""></a>書法作品賞析</li>
          <li><a href=""></a>書法入門教學</li>
          <li><a href="AboutUs.html">開發者介紹</a></li>
          <li><a href=""></a>網站計數器</li>
        </ul>
      </nav>
    </aside>

    <!-- input system -->
    <div id="input-sys">
      <input type="text" placeholder="請搜尋文字" class="inputbox" />

      <section id="filter">
        <!-- ===== Filter Header：hover 橫向展開 ===== -->
        <div id="filter-header">
          <i class="fi fi-rr-filter"></i>
          <span class="filter-text">篩選</span>
        </div>

        <!-- ===== Filter Body：click 後縱向展開 ===== -->
        <div id="filter-body">
          <!-- ===== Author Accordion ===== -->
          <div class="accordion-item">
            <input type="radio" name="filter-accordion" id="author-acc" />

            <label for="author-acc" class="acc-title">
              <i class="fi fi-rr-users"></i>
              書法家
            </label>

            <div class="option-list">
              <label
                ><input
                  type="checkbox"
                  name="author"
                  value="王羲之"
                />王羲之</label
              >
              <label
                ><input type="checkbox" name="author" value="米罘" />米罘</label
              >
              <label
                ><input type="checkbox" name="author" value="蘇軾" />蘇軾</label
              >
              <label
                ><input type="checkbox" name="author" value="李斯" />李斯</label
              >
              <label
                ><input
                  type="checkbox"
                  name="author"
                  value="曾子恆"
                />曾子恆</label
              >
            </div>
          </div>

          <!-- ===== Font Accordion ===== -->
          <div class="accordion-item">
            <input type="radio" name="filter-accordion" id="font-acc" />

            <label for="font-acc" class="acc-title">
              <i class="fi fi-rr-text-size"></i>
              字體
            </label>

            <div class="option-list">
              <label
                ><input type="checkbox" name="font" value="楷書" />楷書</label
              >
              <label
                ><input type="checkbox" name="font" value="行書" />行書</label
              >
              <label
                ><input type="checkbox" name="font" value="隸書" />隸書</label
              >
              <label
                ><input type="checkbox" name="font" value="小篆" />小篆</label
              >
              <label
                ><input type="checkbox" name="font" value="草書" />草書</label
              >
              <label
                ><input
                  type="checkbox"
                  name="font"
                  value="硬筆書法"
                />硬筆書法</label
              >
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- initial page -->
    <div id="initial-page">
      <img src="../figure/cally_logo.jpeg" alt="logo" id="logo" />
    </div>

    <!-- <div id="word123"></div> -->
    <div id="after-search">
      <div id="word-con"></div>
      <div id="photo-con"></div>
      <div id="close-up"></div>
    </div>

    <script src="homepage.js"></script>
    <script src="jsstyle.js"></script>
  </body>
</html>
