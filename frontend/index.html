        <button id="filter-button" class="icon-btn">

        <div id="options">
          <button id="author-button" class="icon-btn">

            <label

                type="checkbox"
                name="author"
                value="曾子恆"
                class="author"
              />曾子恆</label
            >
          </div>

          <button id="font-button" class="icon-btn">
            <i class="fi fi-rr-text-size"></i>
            <span>字體</span>
          </button>

          <div id="fonts" class="option-list">
            <label
              ><input
                type="checkbox"
                name="font"
                value="楷書"

              />楷書</label

            <label
