<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站計數器</title>
</head>
<body>
    <div class="title">造訪人數統計</div>
    <ul>
        <li>今日人數： <span id="today"></span> 人</li>
        <li>昨日人數： <span id="yesterday"></span> 人</li>
        <li>本週人數： <span id="week"></span> 人</li>
        <li>本月人數： <span id="month"></span> 人</li>
        <li>今年人數： <span id="year"></span> 人</li>
        <li>線上人數： <span id="online"></span> 人</li>
        <li>總瀏覽數： <span id="total"></span> 人</li>
    </ul>
</body>
</html>
